<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="g4a" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="g4b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>
  </defs>
  <!-- V4: Prism Shatter — triangle/prism cracking open with light particles escaping -->
  <g transform="translate(200,200)">
    <!-- Left triangle half -->
    <path d="M -4,-88 L -68,72 L -4,4 Z" fill="url(#g4a)"/>
    <!-- Right triangle half — shifted to create crack -->
    <path d="M 6,-84 L 70,72 L 6,8 Z" fill="url(#g4b)"/>
    <!-- Light particles escaping from the crack -->
    <circle cx="0" cy="-60" r="3" fill="#e0e7ff" opacity="0.9"/>
    <circle cx="1" cy="-40" r="3.5" fill="#c7d2fe" opacity="0.85"/>
    <circle cx="0" cy="-20" r="4" fill="#a5b4fc" opacity="0.8"/>
    <circle cx="1" cy="0" r="3.5" fill="#818cf8" opacity="0.7"/>
    <!-- Particles escaping outward from crack -->
    <circle cx="-18" cy="-50" r="3" fill="#38bdf8" opacity="0.5"/>
    <circle cx="20" cy="-46" r="3" fill="#c084fc" opacity="0.5"/>
    <circle cx="-24" cy="-28" r="2.5" fill="#38bdf8" opacity="0.35"/>
    <circle cx="26" cy="-24" r="2.5" fill="#c084fc" opacity="0.35"/>
    <circle cx="-16" cy="-8" r="2" fill="#60a5fa" opacity="0.25"/>
    <circle cx="18" cy="-4" r="2" fill="#a78bfa" opacity="0.25"/>
    <!-- Bottom scatter -->
    <circle cx="-78" cy="76" r="4" fill="#38bdf8" opacity="0.35"/>
    <circle cx="80" cy="76" r="4" fill="#c084fc" opacity="0.35"/>
    <circle cx="-84" cy="84" r="2.5" fill="#38bdf8" opacity="0.2"/>
    <circle cx="86" cy="84" r="2.5" fill="#c084fc" opacity="0.2"/>
  </g>
</svg>
