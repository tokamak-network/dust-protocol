<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="g5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="40%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>
  </defs>
  <!-- V5: Warp — thick infinity/figure-8 stroke that dissolves at one end -->
  <g transform="translate(200,200)">
    <!-- Solid portion of infinity loop — left lobe and crossover -->
    <path d="M 0,0 C -50,-60 -90,-50 -90,0 C -90,50 -50,60 0,0" fill="none" stroke="url(#g5)" stroke-width="18" stroke-linecap="round"/>
    <!-- Right lobe — starts solid, dissolves -->
    <path d="M 0,0 C 30,-40 60,-50 72,-38" fill="none" stroke="url(#g5)" stroke-width="18" stroke-linecap="round" opacity="0.9"/>
    <path d="M 76,-30 C 84,-18 86,-4 82,8" fill="none" stroke="url(#g5)" stroke-width="15" stroke-linecap="round" opacity="0.65"/>
    <path d="M 78,16 C 70,32 54,42 38,38" fill="none" stroke="url(#g5)" stroke-width="12" stroke-linecap="round" opacity="0.4"/>
    <path d="M 30,34 C 20,30 12,22 6,10" fill="none" stroke="url(#g5)" stroke-width="9" stroke-linecap="round" opacity="0.2"/>
    <!-- Particles dissolving from the broken end -->
    <circle cx="92" cy="-16" r="5" fill="#c084fc" opacity="0.55"/>
    <circle cx="88" cy="10" r="4.5" fill="#a78bfa" opacity="0.45"/>
    <circle cx="78" cy="32" r="4" fill="#818cf8" opacity="0.35"/>
    <circle cx="58" cy="48" r="3.5" fill="#6366f1" opacity="0.28"/>
    <circle cx="36" cy="48" r="3" fill="#6366f1" opacity="0.2"/>
    <circle cx="98" cy="-2" r="3" fill="#c084fc" opacity="0.3"/>
    <circle cx="94" cy="24" r="2.5" fill="#a78bfa" opacity="0.22"/>
    <circle cx="68" cy="52" r="2" fill="#818cf8" opacity="0.15"/>
    <circle cx="104" cy="10" r="2" fill="#c084fc" opacity="0.12"/>
  </g>
</svg>
