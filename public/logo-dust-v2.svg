<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="50%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>
  </defs>
  <!-- V2: Vanish — bold "D" where the right curve dissolves into a scatter of circles -->
  <g transform="translate(200,200)">
    <!-- Vertical bar of D -->
    <rect x="-58" y="-72" width="22" height="144" rx="11" fill="url(#g2)"/>
    <!-- Top horizontal connection -->
    <rect x="-48" y="-72" width="48" height="22" rx="11" fill="url(#g2)"/>
    <!-- Bottom horizontal connection -->
    <rect x="-48" y="50" width="48" height="22" rx="11" fill="url(#g2)"/>
    <!-- Top curve segment — solid -->
    <path d="M 10,-72 Q 72,-72 72,-20" fill="none" stroke="url(#g2)" stroke-width="22" stroke-linecap="round"/>
    <!-- Middle curve — breaking up -->
    <path d="M 72,-14 Q 72,10 66,24" fill="none" stroke="url(#g2)" stroke-width="20" stroke-linecap="round" opacity="0.75"/>
    <!-- Lower curve — dissolving -->
    <path d="M 62,32 Q 50,52 30,60" fill="none" stroke="url(#g2)" stroke-width="16" stroke-linecap="round" opacity="0.45"/>
    <!-- Particle scatter from dissolving curve -->
    <circle cx="82" cy="0" r="7" fill="#818cf8" opacity="0.6"/>
    <circle cx="78" cy="26" r="6" fill="#a78bfa" opacity="0.5"/>
    <circle cx="68" cy="48" r="5.5" fill="#c084fc" opacity="0.4"/>
    <circle cx="50" cy="66" r="5" fill="#c084fc" opacity="0.35"/>
    <circle cx="90" cy="14" r="4" fill="#818cf8" opacity="0.35"/>
    <circle cx="84" cy="42" r="3.5" fill="#a78bfa" opacity="0.28"/>
    <circle cx="96" cy="28" r="3" fill="#818cf8" opacity="0.2"/>
    <circle cx="72" cy="62" r="2.5" fill="#c084fc" opacity="0.18"/>
    <circle cx="100" cy="8" r="2" fill="#818cf8" opacity="0.12"/>
  </g>
</svg>
