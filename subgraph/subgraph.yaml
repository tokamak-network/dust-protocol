specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NameRegistry
    network: sepolia
    source:
      abi: NameRegistry
      address: "0x857e17A85891Ef1C595e51Eb7Cd56c607dB21313"
      startBlock: 10300634
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Name
        - NameTransfer
        - User
      abis:
        - name: NameRegistry
          file: ./abis/NameRegistry.json
      eventHandlers:
        - event: NameRegistered(indexed string,indexed address,bytes)
          handler: handleNameRegistered
        - event: NameTransferred(indexed string,indexed address,indexed address)
          handler: handleNameTransferred
        - event: MetaAddressUpdated(indexed string,bytes)
          handler: handleMetaAddressUpdated
      file: ./src/name-registry.ts
  - kind: ethereum
    name: StealthMetaAddressRegistry
    network: sepolia
    source:
      abi: StealthMetaAddressRegistry
      address: "0xb848398167054cCb66264Ec25C35F8CfB1EF1Ca7"
      startBlock: 10251347
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StealthMetaAddress
        - User
      abis:
        - name: StealthMetaAddressRegistry
          file: ./abis/StealthMetaAddressRegistry.json
      eventHandlers:
        - event: StealthMetaAddressSet(indexed address,indexed uint256,bytes)
          handler: handleStealthMetaAddressSet
      file: ./src/stealth-meta-address-registry.ts
